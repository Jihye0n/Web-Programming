<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript LOOP</title>
</head>
<body>
    <script>
        // 총합 구하기
        let end = 100;
        let sum = 0;

        /*
        for (i = 0; i <= end; i++) {
            sum += i;
        }
        
        i = 0;
        while (i <= end) {
            sum += i;

            i++;
        }
        */

        i = 200; 
        do {
            sum += i;

            i++;
        } while (i <= end);

        document.write("1부터 " + end + "까지의 총합은 " + sum + "입니다.<br>");


        // 폰트사이즈 점점 크게 
        for (i = 10; i < 100; i+=10) {
            // <span style='font-size:10px'>10px</span>
            document.write("<span style='font-size:" + i + "px'>" + i + "px" + "</span>");
        }
        
    </script>
    
</body>
</html>
