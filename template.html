<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam Template</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body> 

<!-- layout -->
<div class="container">
    <h4>Grid Layout Template</h4>  
    <hr>
    <div class="row align-items-center">
        <div class="col col-6">
            하나의 row 내부에서 column을 1/2로 나누는 layout
        </div>
        <div class="col col-6"> 
            하나의 row 내부에서 column을 1/2로 나누는 layout
        </div>
    </div>
    <hr>
</div>

<div class="container">
    <div class="row align-items-center">
        <div class="col col-4">
            row 내부에서 column을 1/3로 나눈 layout
        </div>
        <div class="col col-4">
            <div class="card" style="width: 16rem;">
                <img src="images/cutecat.jpg" class="card-img-top" alt="이미지" id="image">
                <div class="card-body">
                    <p class="card-text">
                        ID : <strong>1</strong> 작품명 : <strong>cat</strong>
                        <br>
                        점수 : <strong>100</strong>
                    </p>
                </div>
            </div>
        </div>
        <div class="col col-4">
            <= card component로 평가 결과를 보여줄 template
        </div>
    </div>
    <hr>
</div>

<div class="container">
    <h3>Bootstrap Button Example</h3>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-3">
                컬러 선택 <input type="color" class="form-control">
                <button type="button" class="btn btn-outline-primary form-control">버튼 1</button>
                <button type="button" class="btn btn-outline-secondary form-control">버튼 2</button>
                <button type="button" class="btn btn-outline-danger">버튼 3</button>
                <button type="button" class="btn btn-outline-success">버튼 4</button>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
