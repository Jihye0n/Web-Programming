    <!-- 시간 가져오기 -->
    <h2>Date()</h2>
    <script>
        let today = new Date(); // new Date() : 현재 시스템의 시간을 가져옴 [클래스]
        // Date()클래스 안에 있는 메소드들 사용
        let y = today.getFullYear(); // 년
        let m = today.getMonth(); // 월
        let d = today.getDay(); // 일
        document.write(y + "년, " + m + "월 " + d + "일<br>");


        // 초에 맞춰서 배경 색깔 바뀜
        let s = today.getSeconds(); // 초를 가져옴
        if ( s % 2 == 0 ) { // 짝수 초 일 경우
            document.body.style.backgroundColor = "green"; // body : DOM 객체
        }
        else
            document.body.style.backgroundColor = "yellow";
    </script> 


    <!-- 문자열 만들기 -->
    <h2>String()</h2>

        let str2 = "hello"; // 위에 코드랑 같다.
        document.write("str length : " + str.length + "<br>");
        document.write("str length : " + str2.length + "<br>");
    </script>
