<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그 사용, 폼 만들기</title>
    <style>
        html, body {margin: 0; padding: 0; height: 100%; }
        header {width: 100%; height: 15%; background: yellow;}
        nav {width: 15%; height: 70%; float: left; background: orange;}
        section {width: 70%; height: 70%; float: left; background: olivedrab;}
        aside {width: 15%; height: 70%; float: right; background: orange;}
        footer {width: 100%; height: 15%; clear: both; background: plum;}
    </style>
</head>
<body>
    <h3>시맨틱 태그 사용</h3>
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <aside class="aside">aside</aside>
    <section class="section">section</section>
    <footer class="footer">footer</footer>
    <br>
    <hr>

    <h3>로그인 폼</h3>
    <hr> 
    <form name="fo" method="get"> <!-- form name : 폼 자체를 부르는 이름(변수 지정), method : 서버로 전송 방법 [get.post 방식]-->
        사용자 ID : <input type="text" size="15" value=""><br> <!-- text : 일반 텍스트 -->
        비밀 번호 : <input type="password" size="15" value=""> <!-- password : 텍스트가 보이지 않음 (숨기기 기능)-->
                <input type="submit" value="완료"> <!-- submit : 버튼이 만들어진다. -->
    </form>
    <!-- get : URL에 내용이 포함 / post : URL 자체에서는 볼 수 없다. (숨겨진다. - password에 사용) -->
    <hr>

    <h3>자기 소개서 작성</h3>
    <hr>
    <form>
        이름 : <input type="text" value=""><br>
        암호 : <input type="password" value="" maxlength="4"><br> <!-- maxlength : 최대 문자 개수 -->
        자소서 : <textarea cols="20" rows="5"> 이곳에 자기소개서 작성 </textarea> <!-- textarea : 여러 줄 입력 창(사이즈 지정 - 20x5) -->
    </form>
    <hr>

    <h3> 데이터 목록 사용 </h3>
    <hr>
    <form>
        나라 : <input type="text" list="countries"><br>
            <datalist id = "countries">
                <option value="가나"></option>
                <option value="스위스"></option>
                <option value="브라질"></option>
            </datalist>
    </form>
    <hr>

    <h3>컬러다이얼로그로 색 입력</h3>
    <hr>
    <form>
        색 선택
        <input type="color" value="#00BFFF" 
            onchange="document.body.style.color=this.value"> <!-- [자바 스크립트] onchange : 이벤트 -->
    </form>
    <hr>

    <h3>형식을 가진 텍스트 입력</h3> <!-- 기능 제한 -->
    <h3>회원 정보</h3>
    <hr>
    <form>
        email : <input type="email" placeholder="id@host"><br> <!-- placeholder : 힌트 [안내 역할]-->
        홈페이지 : <input type="url" placeholder="http://"><br>
        전화번호 : <input type="tel" placeholder="010-1234-5678">
                  <input type="submit" value="확인"><br><br>
    <hr>
        검색어 : <input type="search" placeholder="검색어">
                <input type="button" value="검색">
    </form>
</body>
</html>
